plugins {
    // Support convention plugins written in Groovy. Convention plugins are build scripts in 'src/main' that automatically become available as plugins in the main build.
    id 'java'
    id 'tbench.scala-application-conventions'
}

dependencies {
    compileOnly 'org.apache.spark:spark-core_2.12:3.1.2'
    compileOnly 'org.apache.spark:spark-hive_2.12:3.1.2'
    compileOnly 'org.apache.spark:spark-catalyst_2.12:3.1.2'
    compileOnly 'org.apache.spark:spark-sql_2.12:3.1.2'
    compileOnly 'org.apache.hive:hive-common:2.3.7'
    compileOnly 'org.apache.hive:hive-metastore:2.3.7'
    compileOnly 'org.apache.hive:hive-exec:2.3.7'
    compileOnly 'org.apache.iceberg:iceberg-core:0.13.1'
    compileOnly 'org.apache.iceberg:iceberg-hive-metastore:0.13.1'
    compileOnly 'org.apache.iceberg:iceberg-spark-extensions-3.1_2.12:0.13.1'
    compileOnly 'org.apache.iceberg:iceberg-hive-metastore:0.13.1:tests'
    compileOnly 'org.apache.iceberg:iceberg-spark-3.1_2.12:0.13.1:tests'
}

application {
    // Define the main class for the application.
    mainClass = 'tpcds.TPCDSSuites'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://mirrors.tencent.com/repository/maven/tianqiong-releases" }
    maven { url "https://mirrors.tencent.com/repository/maven/tencent_public" }
    maven { url "https://mirrors.tencent.com/repository/maven/tencent_public_snapshots" }
}


